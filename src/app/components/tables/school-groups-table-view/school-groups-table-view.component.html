<div [formGroup]="formGroup" class="py-2 flex flex-col w-full">
  <div class="flex flex-row items-center justify-between w-full">
    <div class="flex flex-row items-center">
      <!-- <div
        matTooltip="Reset form before continuing..."
        [matTooltipDisabled]="!hasAtLeastOneSelection()"
      >
        <button
          type="button"
          color="primary"
          mat-raised-button
          (click)="openAddSchoolGroupForm()"
        >
          <mat-icon matPrefix>add</mat-icon>
          Add School Group
        </button>
      </div> -->
      <button
        type="button"
        color="primary"
        mat-raised-button
        (click)="openAddSchoolGroupForm()"
      >
        <mat-icon matPrefix>add</mat-icon>
        Add School Group
      </button>
    </div>
  </div>
  <!-- class="flex flex-wrap md:flex-nowrap flex-row items-center justify-between pt-2 space-y-1 w-full" -->

  <div
    class="flex flex-wrap md:flex-nowrap flex-row-reverse items-center justify-between pt-2 space-y-1 w-full"
  >
    <div class="flex flex-col w-fit">
      <p class="text-sm text-right w-full">Action(s)</p>
      <div class="flex flex-row items-center space-x-2 w-fit">
        <button
          [disabled]="selection.selected.length === 0"
          mat-button
          color="primary"
          type="button"
          (click)="openViewGroupRegisteredSchools()"
        >
          <mat-icon matPrefix>visibility</mat-icon>
          View Schools
        </button>
        <button
          [disabled]="selection.selected.length === 0"
          mat-button
          color="accent"
          type="button"
          (click)="openEditSchoolGroupForm()"
        >
          <mat-icon matPrefix>edit</mat-icon>
          Edit
        </button>
        <button
          [disabled]="selection.selected.length === 0"
          mat-button
          color="warn"
          type="button"
          (click)="onCancelClicked()"
        >
          <mat-icon matPrefix>restart_alt</mat-icon>
          Cancel
        </button>
        <!-- <button
          [disabled]="selection.selected.length === 0"
          mat-button
          color="warn"
          type="button"
          (click)="onCancelClicked()"
          #cancelBtn
        >
          <mat-icon matPrefix>restart_alt</mat-icon>
          Cancel
        </button> -->
      </div>
    </div>
    <div class="relative text-gray-600 w-fit">
      <input
        class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
        type="search"
        placeholder="Search"
        [formControl]="tableSearch"
      />
      <button
        type="button"
        class="absolute top-1/2 left-4 -translate-y-1/2 text-gray-400"
      >
        <svg
          class="text-gray-600 h-4 w-4 fill-current"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1"
          id="Capa_1"
          x="0px"
          y="0px"
          viewBox="0 0 56.966 56.966"
          style="enable-background: new 0 0 56.966 56.966"
          xml:space="preserve"
          width="512px"
          height="512px"
        >
          <path
            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"
          />
        </svg>
      </button>
    </div>
  </div>
  <div class="flex flex-col w-full">
    <div class="py-2">
      <mat-table [dataSource]="dataSource" class="mat-elevation-z1" matSort>
        <ng-container matColumnDef="select">
          <mat-header-cell
            class="!bg-neutral-100 text-neutral-400 !flex-none !w-1/10"
            *matHeaderCellDef
          >
            <mat-checkbox
              disabled
              (change)="$event ? toggleAllRows() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
              [aria-label]="checkboxLabel()"
            >
            </mat-checkbox>
          </mat-header-cell>
          <mat-cell class="!flex-none !w-1/10" *matCellDef="let element">
            <mat-checkbox
              color="primary"
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(element) : null"
              [checked]="
                getCurrentSchoolGroupStatus(element) ||
                selection.isSelected(element)
              "
              [aria-label]="checkboxLabel(element)"
            >
            </mat-checkbox>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="1">
          <mat-header-cell
            class="!bg-neutral-100 text-neutral-400"
            *matHeaderCellDef
            mat-sort-header
          >
            Group
          </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <p class="text-sm">{{ element["1"] }}</p>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="3">
          <mat-header-cell
            class="!bg-neutral-100 text-neutral-400"
            *matHeaderCellDef
            mat-sort-header
          >
            Status
          </mat-header-cell>
          <mat-cell *matCellDef="let element">
            @if (isActiveStatus(element['3'])) {
            <div
              class="flex flex-row items-center p-1 space-x-1 bg-gray-100 rounded"
            >
              <div class="h-2 w-2 rounded-full bg-green-600"></div>
              <p class="text-xs">{{ element["3"] }}</p>
            </div>
            } @else if (isInActiveStatus(element['3'])) {
            <div
              class="flex flex-row items-center p-1 space-x-1 bg-gray-100 rounded"
            >
              <div class="h-2 w-2 rounded-full bg-orange-600"></div>
              <p class="text-xs">{{ element["3"] }}</p>
            </div>
            } @else {}
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4" class="px-8">
            No data matching the filter "{{ tableSearch.value }}"
          </td>
        </tr>
      </mat-table>
    </div>
    <mat-paginator
      [length]="rawData.length"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
